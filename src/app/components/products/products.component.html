<div class="container">
    <h1 class="my-4">Prodotti</h1>

    <a class="btn btn-primary my-4"  routerLink="add">Aggiungi prodotto</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Prezzo</th>
                <th scope="col">Descrizione</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productsList" class="my-4">
                <th scope="row">{{product.id}}</th>
                <td>{{product.name}}</td>
                <td>â‚¬ {{product.price}}</td>
                <td>{{product.description}}</td>
                <div class="btn btn-danger" (click)="deleteProduct(product.id)"><i class="fa-solid fa-trash"></i></div>
            </tr>
        </tbody>
    </table>
</div>
