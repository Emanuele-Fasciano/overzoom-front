<div class="container">
    <h1 class="my-4 text-center">Prodotti</h1>

    <a class="btn btn-primary my-4"  routerLink="add">Aggiungi prodotto</a>

    <table class="table table-striped" *ngIf="productsList.length">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Prezzo</th>
                <th scope="col">Descrizione</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productsList">
                <th scope="row">{{product.id}}</th>
                <td>{{product.name}}</td>
                <td>â‚¬ {{product.price}}</td>
                <td>{{product.description}}</td>
                <td>
                    <div class="btn btn-danger me-3" (click)="deleteProduct(product.id)"><i class="fa-solid fa-trash"></i></div>
                    <div class="btn btn-primary" (click)="updateProduct(product.id)"><i class="fa-solid fa-pencil"></i></div>
                </td>
            </tr>
        </tbody>
    </table>
    <h2 class="my-4 text-center" *ngIf="!productsList.length">Non ci sono prodotti</h2>
</div>
