<div class="container">
    <a class="btn btn-primary my-4" routerLink="../../products">Indietro</a>

    <h1 class="text-center my-4">Aggiungi prodotto</h1>

    <form class="card m-auto p-4" style="width: 30rem;" [formGroup]="updateForm" (ngSubmit)="onSubmit()">

        <div class="input-group mb-3">
            <input required type="text" class="form-control" placeholder="Nome articolo" aria-label="Username"
                aria-describedby="basic-addon1" id="name" name="name" formControlName="name" >
        </div>

        <div class="input-group mb-3">
            <input class="form-control" placeholder="Prezzo" aria-label="Prezzo" aria-describedby="basic-addon1"
                id="price" name="price" step="0.01" required formControlName="price" >
        </div>

        <div class="input-group">
            <span class="input-group-text">Descrizione</span>
            <textarea class="form-control" aria-label="With textarea" id="description" name="description" rows="4"
                required formControlName="description"></textarea>
        </div>

        <!-- Pulsante di Invio -->
        <input type="submit" class="btn btn-primary my-4" value="Invia">
    </form>
</div>
